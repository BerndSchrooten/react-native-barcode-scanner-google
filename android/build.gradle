apply plugin: 'com.android.library'

def DEFAULT_COMPILE_SDK_VERSION = 27
def DEFAULT_BUILD_TOOLS_VERSION = "28.0.3"
def DEFAULT_TARGET_SDK_VERSION = 27
def DEFAULT_SUPPORT_LIB_VERSION = "27.0.2"

android {
    compileSdkVersion rootProject.getProperties().get('compileSdkVersion', DEFAULT_COMPILE_SDK_VERSION)
    buildToolsVersion rootProject.getProperties().get('buildToolsVersion', DEFAULT_BUILD_TOOLS_VERSION)

    defaultConfig {
        minSdkVersion rootProject.getProperties().get('minSdkVersion', 16)
        targetSdkVersion rootProject.getProperties().get('targetSdkVersion', DEFAULT_TARGET_SDK_VERSION)
        versionCode 1
        versionName "1.0"
    }
}

dependencies {
    implementation 'com.google.android.gms:play-services-vision:17.0.2' // 8.1.0 or higher required
    implementation 'com.facebook.react:react-native:+'
}
